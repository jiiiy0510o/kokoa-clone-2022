<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="css/screens/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-time">
            <span>10:10</span>
        </div>
        <div class="status-bar-signal">
            <span><i class="fa fa-solid fa-wifi"></i></span>
            <i class="fa-solid fa-signal"></i>
            <span>76% <i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="chat-status-bar">
        <h3>채팅</h3>
        <div class="chat-bar-icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-regular fa-comments fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </div>
    <main class="chat-list">
        <a href="chat.html">
            <div class="user-image">
                <img src="./images/profile.jpg">
            </div>
            <div class="chatting">
                <span>박지영</span><br>
                <span>사진을 보냈습니다.</span>
            </div>
            <div class="last-time">
                <span>10:09</span><br>
                <span>1</span>
            </div>
        </a>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li><a href="./friends.html"><i class="fa-regular fa-user fa-lg"></i></a></li>
            <li>
                <a href="./chatting-list.html"><i class="fa-solid fa-comment fa-lg"></i></a>
                <span class="dot__notify">●</span>
            </li>
            <li><a href="./find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li><a href="./more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
</body>

</html>
