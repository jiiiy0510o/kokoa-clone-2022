<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokoa Talk</title>
    <link rel="stylesheet" href="css/screens/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-time">
            <span>10:10</span>
        </div>
        <div class="status-bar-signal">
            <span><i class="fa fa-solid fa-wifi"></i></span>
            <i class="fa-solid fa-signal"></i>
            <span>76% <i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="welcome-kokoa">Welcome to Kokoa Talk</div>
    <div class="login-detail">If you have a Kokoa Account,<br>log in with yout email or phone number.</div>

    <form action="friends.html" class="login-form">
        <input type="text" placeholder="E- mail or Phone Number">
        <input type="password" placeholder="password">
        <button>Log In</button>
        <button>Sign In</button>
    </form>
    <a href="#" class="find-account">Find Kokoa Account or Password</a>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
</body>

</html>
