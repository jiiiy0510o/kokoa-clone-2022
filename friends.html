<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends</title>
    <link rel="stylesheet" href="css/screens/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-time">
            <span>10:10</span>
        </div>
        <div class="status-bar-signal">
            <span><i class="fa fa-solid fa-wifi"></i></span>
            <i class="fa-solid fa-signal"></i>
            <span>76% <i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="chat-status-bar">
        <h3>친구</h3>
        <div class="chat-bar-icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <i class="fa-regular fa-comments fa-lg"></i>
            <i class="fa-solid fa-music fa-lg"></i>
            <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </div>
    <div class="display">
        <i class="fa-solid fa-circle-info"></i>
        <span>Friends' Names display</span>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="user-component">
        <div class="user-component__left">
            <img src="./images/profile.jpg">
        </div>
        <div class="user-component__right">박지영</div>
    </div>
    <div class="channel">
        <span>채널</span>
        <i class="fa-solid fa-chevron-up fa-sm"></i>
    </div>
    <div class="friends-screen">
        <div class="friends-screen__left">
            <img src="images/channel.jpg">
            <span>채널</span>
        </div>
        <div class="friends-screen__right">
            <span>2</span>
            <i class="fa-solid fa-chevron-right fa-sm"></i>
        </div>
    </div>
    <nav class="nav">
        <ul class="nav__list">
            <li><a href="./friends.html"><i class="fa-solid fa-user fa-lg"></i></a></li>
            <li>
                <a href="./chatting-list.html"><i class="fa-regular fa-comment fa-lg"></i></a>
                <span class="dot__notify">●</span>
            </li>
            <li><a href="./find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li><a href="more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
</body>

</html>
