<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
    <link rel="stylesheet" href="css/screens/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-time">
            <span>10:10</span>
        </div>
        <div class="status-bar-signal">
            <span><i class="fa fa-solid fa-wifi"></i></span>
            <i class="fa-solid fa-signal"></i>
            <span>76% <i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
    </div>
    <div class="chat-status-bar">
        <h3>Í≤ÄÏÉâ</h3>
        <div class="chat-bar-icons">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
    </div>
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons"><i class="fa-solid fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icons"><i class="fa-regular fa-address-book"></i><span>Add by<br>Contacts</span>
            </div>
            <div class="icon-row__icons"><i class="fa-solid fa-fingerprint"></i><span>Add by ID</span></div>
            <div class="icon-row__icons"><i class="fa-regular fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommend-friends">
            <h5>Recommended Friends</h5>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fa-solid fa-chevron-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <span class="black-letter">#aespa</span>
                    <span>#aespa #forever #next-level</span>
                    <div class="open-post__members">
                        <img src="./images/profile.jpg">
                        <span>802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="images/next level.jpg">
                    <div class="open-post__heart"><i class="fa-solid fa-heart fa-xs"></i><span>230</span></div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <span class="black-letter">#STAYC</span>
                    <span>#stayc #RUN2U #young-luv</span>
                    <div class="open-post__members">
                        <img src="./images/profile.jpg">
                        <span>323 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <img src="images/youngluv.jpg">
                    <div class="open-post__heart"><i class="fa-solid fa-heart fa-xs"></i><span>230</span></div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li><a href="./friends.html"><i class="fa-regular fa-user fa-lg"></i></a></li>
            <li>
                <a href="./chatting-list.html"><i class="fa-regular fa-comment fa-lg"></i></a>
                <span class="dot__notify">‚óè</span>
            </li>
            <li><a href="./find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li><a href="./more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too bigüò≠ „Ö†„Ö†</span>
    </div>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
</body>

</html>
