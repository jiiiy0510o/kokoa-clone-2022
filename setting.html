<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="css/screens/style.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar-time">
            <span>10:10</span>
        </div>
        <div class="status-bar-signal">
            <span><i class="fa fa-solid fa-wifi"></i></span>
            <i class="fa-solid fa-signal"></i>
            <span>76% <i class="fa-solid fa-battery-three-quarters"></i></span>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column"><a href="more.html"><i class="fa-solid fa-angle-left fa-lg"></i></a></div>
        <div class="alt-header__column">
            <span>설정</span>
        </div>
        <div class="alt-header__column"><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
    </header>

    <main class="main-screen">
        <ul class="setting-list">
            <li class="settings-setting setting-first">
                <i class="fa-solid fa-bullhorn fa-lg"></i>
                <span>공지사항</span>
                <div class="setting-new">N</div>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-flask fa-lg"></i>
                <span>실험실</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-circle-info fa-lg"></i>
                <span>버전정보</span>
                <div class="latest-version">
                    <span>최신 버전</span>
                </div>
            </li>
        </ul>
        <ul class="setting-list">
            <li class="settings-setting">
                <i class="fa-solid fa-lock fa-lg"></i>
                <span>개인/보안</span>
            </li>
            <li class="settings-setting">
                <i class="fa-regular fa-bell fa-lg"></i>
                <span>알림</span>
            </li>
            <li class="settings-setting">
                <i class="fa-regular fa-user fa-lg"></i>
                <span>친구</span>
            </li>
            <li class="settings-setting">
                <i class="fa-regular fa-comments fa-lg"></i>
                <span>채팅</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-user-plus fa-lg"></i>
                <span>멀티프로필</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-sun fa-lg"></i>
                <span>화면</span>
            </li>
            <li class="settings-setting">
                <i class="fa-solid fa-phone fa-lg"></i>
                <span>통화</span>
            </li>
        </ul>
        <ul class="setting-list">
            <li class="settings-setting">
                <i class="fa-solid fa-ellipsis"></i>
                <span>기타</span>
            </li>
            <li class="settings-setting">
                <i class="fa-regular fa-circle-question"></i>
                <span>고객센터/도움말</span>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li><a href="./friends.html"><i class="fa-regular fa-user fa-lg"></i></a></li>
            <li>
                <a href="./chatting-list.html"><i class="fa-regular fa-comment fa-lg"></i></a>
                <span class="dot__notify">●</span>
            </li>
            <li><a href="./find.html"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
            <li><a href="./more.html"><i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your Screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/06a873e6b2.js" crossorigin="anonymous"></script>
</body>

</html>
